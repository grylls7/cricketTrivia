<div class="container">
  <div class="row">
    <div class="col-sm-6">
        <div *ngFor="let q of ques; let i = index">
            <br>
            <div class="card">
              <div class="card-header">
                  {{i+1}}. {{q.question}}
              </div>
              <div class="card-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4">
                      <select [className]="incorrect_recognise[i] == 2 ? 'incorrect-border form-control' : 'form-control'" 
                              id="exampleFormControlSelect1" 
                              (click)="onSelectOption($event,i)">
                              
                        <option selected disabled>Select</option>
                        <option *ngFor="let option of q.option">{{option}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <p *ngIf="incorrect_recognise[i] == -1" class="font-color">Please select the option</p>
              </div>
            </div>
          </div>
    </div>
    <div class="col-sm-6" style="position: fixed;top: 10px; right:0px;">
        <button type="button" class="btn btn-default" (click)="selectedOption($event,i)">Default</button>
    </div>  
  </div>
</div>
